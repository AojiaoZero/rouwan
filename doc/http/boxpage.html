<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{TITLE}}</title>
	<script type="text/javascript">
		function jsonFormat(json){
			json=JSON.stringify(json,undefined,4);
			json=json.replace(/ |&|<|>|\n/g,function(s){
				switch(s){
					case ' ':
						return '&nbsp;';
						break;
					case '\n':
						return '<br />';
						break;
					case '&':
						return '&amp;';
						break;
					case '<':
						return '&lt;';
						break;
					case '>':
						return '&gt;';
						break;
					default:
						return s;
				}
			});
			json=json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,function(s){
				var c='jfnumber';
				if(/^"/.test(s)){
					if(/:$/.test(s)){
						c='jfkey';
						s=s.replace(/"/g,'');
						s=s.replace(/:/g,' : ');
					}else{
						c='jfstring';
					}
				}else if(/true|false/.test(s)){
					c='jfbool';
				}else if(/null/.test(s)){
					c='jfnull';
				}
				return '<span class="'+c+'">'+s+'</span>';
			});
			var d=document.getElementById("jf");
			d.innerHTML=json;
		}
	</script>
	<style>
		*{}
		body{
			background:#F1F1F1;
			word-break:break-all;
			word-wrap:break-word;
			font-size:13px;
			margin:0;
			padding:0;
			font-family:Hiragino Sans GB,Black,Arial,sans-serif;
			overflow:auto;
		}
		h1{
			margin:0 0 10px;
			padding:10px 0 15px;
			color:#666666;
			font-size:30px;
			border-bottom:#333333 1px dashed;
		}
		.wrapper{
			width:950px;
			margin:60px auto;
		}
		.wrapper .box{
			color:#777777;
			line-height:23px;
			border:#DDDDDD 1px solid;
			background-color:#F6FFFE;
			margin:0 0 25px 0;
			width:910px;
			padding:15px 20px 10px;
		}
		.wrapper .box .line{
			width:100%;
			height:1px;
			border-bottom:#AAAAAA 1px dashed;
			margin:10px 0;
		}
		.jfkey{
			font-weight:bold;
		}
		.jfstring{
			color:green;
		}
		.jfnumber{
			color:blue;
		}
		.jfbool{
			color:firebrick;
		}
		.jfnull{
			color:gray;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box">
			<h1>{{HL}}</h1>
			{{CONTENT}}
		</div>
	</div>
</body>
</html>
